<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <title>Todo CRUD App</title>
</head>
<body>
<div class="alert alert-secondary" role="alert">
    <div class="jumbotron">
        <h1 class="text-center">Todos of the day</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm">
            </div>
            <div class="row">
                <div>
                    <div class="container-fluid">
                        <nav class="navbar navbar-default">
                            <div class="container">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed"
                                            data-toggle="collapse" data-target=".navbar-collapse">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <a class="navbar-brand"
                                       th:href="'https://9gag.com/gag/aBx2zn2'"></a>
                                </div>
                                <div class="navbar-collapse collapse">
                                    <ul class="nav navbar-nav">
                                        <li class="active"><a th:href="'/todo/'">Todos</a></li>
                                        <li><a th:href="'/todo/?isActive=false'">Done</a></li>
                                        <li><a th:href="'/todo/?isActive=true'">In progress</a></li>
                                        <li><a th:href="'/todo/assignees/'">Assignees</a></li>
                                        <li>
                                            <form class="navbar-form navbar-right" role="search"
                                                  th:action="@{search}" method="post">
                                                <div class="form-group">
                                                    <input type="text" class="form-control"
                                                           placeholder="Search" id="title"
                                                           name="title">
                                                </div>
                                                <button type="submit" class="btn btn-default">
                                                    <span class="glyphicon glyphicon-search"></span>
                                                </button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Action</th>
                                <th>Done</th>
                                <th>Urgent</th>
                                <th>Modify</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="todo : ${todos}">
                                <td th:text="${todo.getId()}"></td>
                                <td th:text="${todo.getTitle()}"
                                    th:style="((${todo.isDone()}) ? ('background-color: LimeGreen ') : ('background-color: yellow'))"></td>
                                <span th:if="${todo.isDone()}">
                                <td><i class="glyphicon glyphicon-ok" style="color: green"></i></td>
                                </span>
                                <span th:if="${!todo.isDone()}">
                                    <td><i class="glyphicon glyphicon-remove"
                                           style="color: red"></i></td>
                                    </span>
                                <td th:text="${todo.isUrgent()}"></td>
                                <td><a th:href="'/todo/' + ${todo.getId()} + '/urgent'"
                                       type="button"
                                       class="btn btn-xs btn-warning">urgent</a>
                                    <a th:href="'/todo/' + ${todo.getId()} +'/progress'"
                                       type="button" class="btn btn-xs btn-success">done</a></td>
                                <td><a th:href="'/todo/' + ${todo.getId()} + '/delete'"
                                       type="button"
                                       class="btn btn-xs btn-danger">delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container" style="text-align: center">
                    <a href="/todo/addTodo" type="button"
                       class="btn btn-lg btn-primary">Add new todo</a>
                </div>
            </div>
            <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
            <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
</div>
</body>
</html>
