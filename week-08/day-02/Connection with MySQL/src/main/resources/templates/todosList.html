<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <title>Todo CRUD App</title>
</head>
<body>
<div class="alert alert-secondary" role="alert">
    <div class="jumbotron">
        <h1 class="text-center">Todos of the day</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm">
            </div>
            <div class="row">
                <div>
                    <div class="container-fluid">
                        <nav class="navbar navbar-default">
                            <div class="container">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed"
                                            data-toggle="collapse" data-target=".navbar-collapse">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <a class="navbar-brand" href="#">Todos</a>
                                </div>
                                <div class="navbar-collapse collapse">
                                    <ul class="nav navbar-nav">
                                        <li class="active"><a th:href="'/todo/'">Todos</a></li>
                                        <li><a th:href="'/todo/?isActive=false'">Done</a></li>
                                        <li><a th:href="'/todo/?isActive=true'">In progress</a></li>
                                        <li class="dropdown">
                                            <a href="#" class="dropdown-toggle"
                                               data-toggle="dropdown" role="button"
                                               aria-haspopup="true" aria-expanded="false">Dropdown
                                                <span class="caret"></span></a>
                                            <ul class="dropdown-menu">
                                                <li><a href="#">Action</a></li>
                                                <li><a href="#">Another action</a></li>
                                                <li><a href="#">Something else here</a></li>
                                                <li role="separator" class="divider"></li>
                                                <li class="dropdown-header">Nav header</li>
                                                <li><a href="#">Separated link</a></li>
                                                <li><a href="#">One more separated link</a></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div><!--/.nav-collapse -->
                            </div>
                        </nav>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Action</th>
                                <th>Done</th>
                                <th>Urgent</th>
                                <th>Progression</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="todo : ${todos}">
                                <td th:text="${todo.getId()}"></td>
                                <td th:text="${todo.getTitle()}"
                                    th:style="((${todo.isDone()}) ? ('background-color: LimeGreen ') : ('background-color: yellow'))"></td>
                                <td th:text="${todo.isDone()}"></td>
                                <td th:text="${todo.isUrgent()}"></td>
                                <td><a th:href="'/todo/' + ${todo.getId()} +'/progress'"
                                       type="button" class="btn btn-xs btn-success">done</a></td>
                                <td><a th:href="'/todo/' + ${todo.getId()} + '/delete'"
                                       type="button"
                                       class="btn btn-xs btn-danger">delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container" style="text-align: center">
                    <a href="/todo/add" type="button"
                       class="btn btn-lg btn-primary">Add new todo</a>
                </div>
            </div>
            <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
            <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
</div>
</body>
</html>
