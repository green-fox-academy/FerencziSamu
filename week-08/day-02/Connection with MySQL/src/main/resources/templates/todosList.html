<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Todo CRUD App</title>
    <style>
        td {
            border: 1px solid gray;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<h1 th:text="'Todos for today:'"></h1>
<a href="/todo/add">Add new todo</a>
<table>
    <tr id="tr_1">
        <th>ID</th>
        <th>Action</th>
        <th>Done</th>
        <th>Urgent</th>
    </tr>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.getId()}"></td>
        <td th:text="${todo.getTitle()}"></td>
        <td th:text="${todo.isDone()}"></td>
        <td th:text="${todo.isUrgent()}"></td>
        <td><a th:href="'/todo/' + ${todo.getId()} + '/delete'">delete</a>
        </td>
    </tr>
</table>
</body>
</html>
