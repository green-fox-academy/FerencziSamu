<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <title>Edit name</title>
</head>
<body>
<div class="col-lg-5">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="text-center">
                <h1 class="panel-title">Edit name</h1>
            </div>
        </div>
        <div class="panel-body">
            <div class="text-center">
                <form action="#" th:action="@{updateName}" method="post" th:object="${assignee}">
                    <div>
                        Name: <input type="text" id="name" name="name" th:field="*{name}"
                                     placeholder="New name" autofocus/>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                        <a href="/todo/assignees/list" type="button" class="btn btn-lg btn-warning">
                            Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
