<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <title>Create new todo</title>
</head>
<body>
<div class="col-lg-5">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="text-center">
                <h1 class="panel-title">Add new todo</h1>
            </div>
        </div>
        <div class="panel-body">
            <div class="text-center">
                <form action="#" th:action="@{add}" method="post" th:object="${todo}">
                    <div>
                        <input type="text" id="title" name="title"
                               placeholder="Enter your todo here" autofocus>
                    </div>
                    <div>
                        <button type="button" value="submit" class="btn btn-lg btn-success">Add
                        </button>
                        <a href="/todo/" type="button" class="btn btn-lg btn-warning">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
